<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.1</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script>
            function submit(){
                $.ajax({
                    url:"http://localhost:8088/findAdminLogin",
                    data:{
                        phone:$("#phone").val(),
                        password:$("#password").val(),
                    },
                    type:"GET",
                    dataType:"JSON",
                    success:function (e) {
                        console.log(e)
                        if(e.code=="404"||e.code==404){
                            window.location.href="error"
                        }else if(e.code=="500"||e.code==500){
                            alert("用户名或密码错误！")
                        }else if(e.code=="200"||e.code==200){
                            if(e.msg=="success"){
                                window.location.href="adminIndex?id="+e.uid
                            }else{
                                alert("对不起，您的权限不够！")
                            }

                        }
                    }
                })

            }
    </script>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">趣读管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <div  class="layui-form" >
            <input name="username" id="phone" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="" style="width:100%;" type="button" onclick="submit()">
            <hr class="hr20" >
        </div>
    </div>

    <!-- 底部结束 -->

</body>
</html>

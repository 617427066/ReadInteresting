            function showTime() {
                nowtime = new Date();
                year = nowtime.getFullYear();
                month = nowtime.getMonth() + 1;
                date = nowtime.getDate();
                document.getElementById("mytime").innerText = year + "年" + month + "月" + date + " " + nowtime.toLocaleTimeString();
            }
            setInterval("showTime()", 1000);

            $(function () {

                $.ajax({
                    url:"http://localhost:8088/findUser",
                    data:{

                    },
                    type:"post",
                    dataType:"json",
                    success:function (e) {

                        $("#nickname").html(e.user.nickname)


                    }
                })
                $.ajax({
                    url:"http://localhost:8088/getNumberWelcome",
                    date:{

                    },
                    type:"get",
                    dataType:"json",
                    success:function (e) {
                        $("#userNumber").html(e.userNumber)
                        $("#articleNumber").html(e.articleNumber)
                        $("#commentNumber").html(e.commentNumber)
                        $("#typeNumber").html(e.typeNumber)
                    }
                })

            })

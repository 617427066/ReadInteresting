<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>文章编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script>
    $(function () {
        var query = window.location.search.substring(1);
        var id = query.substring(3);
        $("#id").val(id)
        $.ajax({
            url: "http://localhost:8088/queryCommentOne",
            data: {
                id:id
            },
            type: "get",
            dataType: "json",
            success: function (e) {
                console.log(e.one)
                $("#title").val(e.one.title)
                $("#nickname").val(e.one.userId)
                $("#amain").val(e.one.cMain)
                $("#create").val(e.one.createDate)
                $("#status").val(e.one.articleId)


            }
        })
    })

</script>
<script>
    function back(){
        window.history.back();
    }


</script>
<body>
<div class="x-body">
    <input type="hidden" id="id">
    <div onclick="back()" style="width: 100%; height: 30px;margin-bottom: 10px;cursor: pointer"><i class='layui-icon'>&#xe697;</i>&nbsp;返回</div>

    <form class="layui-form">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red"></span>题 目
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">

            </div>
        </div>

        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red"></span>评论人
            </label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red"></span>内 容
            </label>
            <div class="layui-input-inline">
                <textarea type="text" id="amain" name="username" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" disabled></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red"></span>状 态
            </label>
            <div class="layui-input-inline">
                <input type="text" id="status" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red"></span>发表时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="create" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" disabled>
            </div>
        </div>

    </form>
</div>

</body>

</html>

<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加学院</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script>
    function save(){
        var name=$("#name").val()
        var content=$("#content").val()
        if(name==""){
            alert("请选择权限名称！")
            return false;
        }else if(content==""){
            alert("请输入描述！")
            return false;
        }else{
            $.ajax({
                url:"http://localhost:8088/addRole",
                data:{
                    name:name,
                    content:content

                },
                type:"post",
                dataType:"json",
                success:function (e) {
                    if(e.code=="200"){
                        window.location.href="http://localhost:8088/xAdmin/admin/role-list"
                    }else if(e.code=="500"){
                        alert("添加失败")
                    }

                }
            })
        }
    }


</script>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>权限名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="phone" required="" lay-verify="email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red"></span>描述
            </label>
            <div class="layui-input-inline">
                <textarea type="" id="content" name="pass" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input"></textarea>
            </div>
            <div class="layui-form-mid layui-word-aux">

            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" onclick="save()">
                增加
            </button>
        </div>
    </form>
</div>

</body>

</html>

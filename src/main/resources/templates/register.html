<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>My Login Page</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/my-login.css">
	<script src="js/jquery-1.9.1.js"></script>
	<script>
			function submit() {
				var username=$("#name").val();
				var phone=$("#email").val();
				var password=$("#password").val();

				if(username==""){
					alert("请输入用户名！")
					return false;
				}else if(phone==""){
					alert("请输入手机号！")
					return false;
				}else if(!(/^1(3|4|5|7|8|9)\d{9}$/.test(phone))){
					alert("请输入正确的手机号格式！")
					return false;
				}else if(password==""){
					alert("请输入密码！")
					return false;
				}else if(!$('#agree').is(':checked')){
					alert("请查看网站协议！")
					return false;
				}else{
					$.ajax({
						url:'http://localhost:8088/userRegister',
						data:{
							username:username,
							phone:phone,
							password:password,
						},
						type:"post",
						dataType:'JSON',
						success:function(e){
							console.log(e)
							if(e.data=="true"){
								alert("注册成功！")
								window.location.href="userLogin"
							}else{
								alert("该手机号已注册！")
							}
						}
					})
				}
			}


	</script>

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../image/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>

								<div class="form-group">
									<label for="name">用户名</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
								</div>

								<div class="form-group">
									<label for="email">手机号</label>
									<input id="email" type="text" class="form-control" name="phone" required>
								</div>

								<div class="form-group">
									<label for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" id="agree" name="agree" value="1"> 我同意网站条款
									</label>
								</div>

								<div class="form-group no-margin">
									<button onclick="submit()"  class="btn btn-primary btn-block">
										注册
									</button>
								</div>
								<div class="margin-top20 text-center">
									已有账号? <a href="userLogin">去登陆</a>
								</div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; Your Company 2019 - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="趣读">zstao</a> - Collect from <a href="http://www.cssmoban.com/" title="趣读" target="_blank">X-Admin</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
